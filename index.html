<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- website title here  -->
  <title>JuiBook social media</title>
  <!-- iconScout cdn link  -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <!-- css link here  -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="container">
      <div class="h2 logo">
        JuiBook
      </div>
      <div class="search-bar">
        <i class="uil uil-search"></i>
        <input type="search" placeholder="search for creators.">
      </div>
      <div class="create">
        <label class="btn btn-primary" for="create-post">Create</label>
        <div class="profile-photo">
          <img src="./images/profile-1.jpg" alt="">
        </div>
      </div>
    </div>
  </nav>

  <!-- -----------Main section start here---------- -->
  <main>
    <div class="container">
      <!-- ====================Left section=============== -->
      <div class="left">
        <a class="profile">
          <div class="profile-photo">
            <img src="./images/profile-1.jpg" alt="">
          </div>
          <div class="handle">
            <h4>Jakaria Mahmud</h4>
            <p class="text-muted">
              jakariamahmud016@gmail.com
            </p>
          </div>
        </a>

        <!-- ------------------Sidebar------------- -->
        <div class="sidebar">
          <a class="menu-item active">
            <span><i class="uil uil-home"></i></span><h3>Home</h3>
          </a>
          <a class="menu-item">
            <span><i class="uil uil-compass"></i></span>
            <h3>Explore</h3>
          </a>
          <a class="menu-item"><span><i class="uil uil-bell"></i></span>
          <h3>Notification</h3>
          </a>
          <a class="menu-item"><span><i class="uil uil-envelope-alt"></i></span>
          <h3>Message</h3>
          </a>
          <a class="menu-item"><span><i class="uil uil-bookmark"></i></span>
          <h3>Bookmark</h3>
          </a>
          <a class="menu-item"><span><i class="uil uil-chart-line"></i></span>
          <h3>Analysis</h3>
          </a>
          <a class="menu-item"><span><i class="uil uil-palette"></i></span>
          <h3>Theme</h3>
          </a>
          <a class="menu-item"><span><i class="uil uil-setting"></i></span>
          <h3>Setting</h3>
          </a>
        </div>
      </div>
      <!-- ==================Middle section=============== -->
      <div class="middle">

      </div>
      <!-- ==============Right section==================== -->
      <div class="right">

      </div>
    </div>
  </main>
</body>
</html>
